  <title>AutoCapture</title>

<body>

<label for='cars' aria-label='Label'>Choose a car:</label>

<select name='cars' id='cars' class='select some'>
  <option value='volvo'>Volvo</option>
  <option value='saab'>Saab</option>
  <option value='mercedes'>Mercedes</option>
  <option value='audi'>Audi</option>
</select>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

<script src='./dist/autoCapture.umd.min.js'></script>
<script>

  const instance = new AutoCapture({
    safelist: ['option[value="volvo"]', 'option[value="saab"]'],
    persistence: 'memory',
    onEventStored: (event) => {
      console.log('Event stored', event);
    },
  })

  instance.start()
